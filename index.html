                console.error('ë°°ìš° ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤:', error);
                actorsGrid.innerHTML = '<div class="no-actors" style="color: red;">ë°°ìš° ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ì„œë²„ ìƒíƒœë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.</div>';
            }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(actor) {
            currentActor = actor; // ì„œë²„ì—ì„œ ê°€ì ¸ì˜¨ ë°°ìš° ê°ì²´ë¥¼ currentActorì— ì €ì¥
            const modal = document.getElementById('messageModal');
            
            const modalActorPhotoDiv = document.getElementById('modalActorPhoto');
            if (actor.photo) {
                modalActorPhotoDiv.innerHTML = `<img src="${actor.photo}" alt="${actor.name} ë°°ìš°ì˜ í”„ë¡œí•„ ì‚¬ì§„ (${actor.role} ì—­)" onerror="this.onerror=null; this.src=''; this.parentElement.textContent=this.alt.charAt(0);">`;
            } else {
                modalActorPhotoDiv.textContent = actor.name.charAt(0);
            }

            document.getElementById('modalActorName').textContent = actor.name;
            document.getElementById('modalActorRole').textContent = actor.role;
            document.getElementById('authorInput').value = '';
            document.getElementById('messageInput').value = '';
            
            // í˜„ì¬ ë°°ìš°ì˜ ë©”ì‹œì§€ë¥¼ í‘œì‹œ
            displayMessages(currentActor.messages);
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            const modal = document.getElementById('messageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentActor = null;
        }
        
        // ë©”ì‹œì§€ ì „ì†¡ (ì„œë²„ë¡œ ë°ì´í„° ì „ì†¡)
        async function sendMessage() { // async í‚¤ì›Œë“œ ì¶”ê°€
            const authorInput = document.getElementById('authorInput');
            const messageInput = document.getElementById('messageInput');
            const authorName = authorInput.value.trim();
            const message = messageInput.value.trim();
            
            if (!authorName) {
                alert('ì‘ì„±ì ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                authorInput.focus();
                return;
            }
            
            if (!message) {
                alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                messageInput.focus();
                return;
            }
            
            if (!currentActor) {
                alert('ë°°ìš°ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }
            
            try {
                // ì„œë²„ì˜ actorIdëŠ” MongoDBì˜ _idê°€ ë©ë‹ˆë‹¤.
                const response = await fetch(`${BASE_URL}/actors/${currentDate}/${currentActor._id}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ author: authorName, text: message })
                });

                if (!response.ok) {
                    const errorData = await response.json(); // ì„œë²„ì—ì„œ ë³´ë‚¸ ì˜¤ë¥˜ ë©”ì‹œì§€ í™•ì¸
                    throw new Error(`ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨: ${errorData.message || response.statusText}`);
                }

                const addedMessage = await response.json(); // ì„œë²„ì—ì„œ ì¶”ê°€ëœ ë©”ì‹œì§€ ê°ì²´ë¥¼ ë°›ìŒ
                currentActor.messages.push(addedMessage); // í˜„ì¬ ë°°ìš° ê°ì²´ì— ìƒˆ ë©”ì‹œì§€ ì¶”ê°€ (UI ì—…ë°ì´íŠ¸ìš©)
                
                // í™”ë©´ ì—…ë°ì´íŠ¸
                displayMessages(currentActor.messages); 
                
                // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
                authorInput.value = '';
                messageInput.value = '';
                
                // ì„±ê³µ ë©”ì‹œì§€
                alert(`${currentActor.name}ë‹˜ì—ê²Œ ${authorName}ë‹˜ì˜ ì‘ì› ë©”ì‹œì§€ê°€ ì „ë‹¬ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ’Œ`);
            } catch (error) {
                console.error('ë©”ì‹œì§€ ì „ì†¡ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
                alert(`ë©”ì‹œì§€ ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${error.message}. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.`);
            }
        }
        
        // ë©”ì‹œì§€ ëª©ë¡ í‘œì‹œ
        function displayMessages(messages) {
            const messagesDisplay = document.getElementById('messagesDisplay');
            
            if (!messages || messages.length === 0) {
                messagesDisplay.innerHTML = '<div style="text-align: center; color: #666;">ì•„ì§ ì‘ì› ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤. ì²« ë²ˆì§¸ ë©”ì‹œì§€ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”!</div>';
                return;
            }
            
            messagesDisplay.innerHTML = '';
            
            // ë©”ì‹œì§€ë¥¼ ìµœì‹ ìˆœìœ¼ë¡œ ì •ë ¬ (í•„ìš”í•˜ë‹¤ë©´)
            // messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); 

            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message-item';
                messageDiv.innerHTML = `
                    <div class="message-author">${message.author}</div>
                    <div class="message-text">${message.text}</div>
                `;
                messagesDisplay.appendChild(messageDiv);
            });
            
            // ìŠ¤í¬ë¡¤ ìµœí•˜ë‹¨ìœ¼ë¡œ ì´ë™í•˜ì—¬ ìµœì‹  ë©”ì‹œì§€ ë³´ì´ê²Œ í•˜ê¸°
            messagesDisplay.scrollTop = messagesDisplay.scrollHeight;
        }
        
        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        window.onclick = function(event) {
            const modal = document.getElementById('messageModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        
        // ì—”í„° í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡ (Ctrl+Enter)
        document.getElementById('messageInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                event.preventDefault(); // ê¸°ë³¸ Enter ë™ì‘(ì¤„ ë°”ê¿ˆ) ë°©ì§€
                sendMessage();
            }
        });
        
        // ì‘ì„±ì ì…ë ¥ í•„ë“œì—ì„œ ì—”í„° í‚¤ë¡œ ë©”ì‹œì§€ ì…ë ¥ì°½ìœ¼ë¡œ ì´ë™
        document.getElementById('authorInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('messageInput').focus();
            }
        });
    </script>
