            const actorsGrid = document.getElementById('actorsGrid');
            const actors = actorsData[date];

            if (!actors || actors.length === 0) {
                actorsGrid.innerHTML = '<div class="no-actors">í•´ë‹¹ ë‚ ì§œì— ì¶œì—°í•˜ëŠ” ë°°ìš°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            actorsGrid.innerHTML = '';

            actors.forEach(actor => {
                const actorCard = document.createElement('div');
                actorCard.className = 'actor-card';
                actorCard.onclick = () => openModal(actor);

                const photoHtml = actor.photo
                    ? `<img src="${actor.photo}" alt="${actor.name} ë°°ìš°ì˜ í”„ë¡œí•„ ì‚¬ì§„ (${actor.role} ì—­)" onerror="this.onerror=null; this.src=''; this.parentElement.textContent=this.alt.charAt(0);">`
                    : actor.name.charAt(0);

                actorCard.innerHTML = `
                    <div class="actor-photo">${photoHtml}</div>
                    <div class="actor-name">${actor.name}</div>
                    <div class="actor-role">${actor.role}</div>

                actorsGrid.appendChild(actorCard);

        }

        // ëª¨ë‹¬ ì—´ê¸° (ë©”ì‹œì§€ ë¡œë“œ ë¶€ë¶„ ìˆ˜ì •)
        async function openModal(actor) {
            currentActor = actor;
            const modal = document.getElementById('messageModal');

            const modalActorPhotoDiv = document.getElementById('modalActorPhoto');
            if (actor.photo) {
                modalActorPhotoDiv.innerHTML = `<img src="${actor.photo}" alt="${actor.name} ë°°ìš°ì˜ í”„ë¡œí•„ ì‚¬ì§„ (${actor.role} ì—­)" onerror="this.onerror=null; this.src=''; this.parentElement.textContent=this.alt.charAt(0);">`;
            } else {
                modalActorPhotoDiv.textContent = actor.name.charAt(0);
            }

            document.getElementById('modalActorName').textContent = actor.name;
            document.getElementById('modalActorRole').textContent = actor.role;
            document.getElementById('authorInput').value = '';
            document.getElementById('messageInput').value = '';

            await loadMessagesForActor(actor.id); // í•´ë‹¹ ë°°ìš°ì˜ ë©”ì‹œì§€ ë¡œë“œ

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // ëª¨ë‹¬ ë‹«ê¸° (ë³€ê²½ ì—†ìŒ)
        function closeModal() {
            const modal = document.getElementById('messageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentActor = null;
        }

        // ë©”ì‹œì§€ ì „ì†¡ (ì„œë²„ ì—°ë™ìš©ìœ¼ë¡œ ë³€ê²½)
        async function sendMessage() {
            const authorInput = document.getElementById('authorInput');
            const messageInput = document.getElementById('messageInput');
            const authorName = authorInput.value.trim();
            const messageText = messageInput.value.trim(); // ë³€ìˆ˜ëª… ì¶©ëŒ í”¼í•˜ê¸° ìœ„í•´ message -> messageTextë¡œ ë³€ê²½

            if (!authorName) {
                alert('ì‘ì„±ì ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                authorInput.focus();
                return;
            }

            if (!messageText) {
                alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                messageInput.focus();
                return;
            }

            if (!currentActor) {
                alert('ë°°ìš°ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/api/actors/${currentActor.id}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ author: authorName, text: messageText, date: currentDate })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to send message: ${response.status} ${errorText}`);
                }

                const updatedActor = await response.json(); // ì„œë²„ì—ì„œ ì—…ë°ì´íŠ¸ëœ ë°°ìš° ì •ë³´ ë°›ê¸°
                
                // actorsDataì—ì„œ í•´ë‹¹ ë°°ìš°ì˜ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸ (ë¶ˆí•„ìš”í•˜ë©´ ì œê±° ê°€ëŠ¥, loadActors()ê°€ ë” ì‹ ë¢°ì„± ìˆìŒ)
                const actorIndex = actorsData[currentDate].findIndex(a => a.id === currentActor.id);
                if (actorIndex > -1) {
                    actorsData[currentDate][actorIndex].messages = updatedActor.messages;
                }
                
                // ëª¨ë‹¬ì˜ ë©”ì‹œì§€ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                displayMessages(updatedActor.messages); 
                
                // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
                authorInput.value = '';
                messageInput.value = '';

                alert(`${currentActor.name}ë‹˜ì—ê²Œ ${authorName}ë‹˜ì˜ ì‘ì› ë©”ì‹œì§€ê°€ ì „ë‹¬ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ’Œ`);

                // ë©”ì‹œì§€ ì „ì†¡ í›„ ë°°ìš° ëª©ë¡ì„ ë‹¤ì‹œ ë¡œë“œí•˜ì—¬ ìµœì‹ í™”
                await loadActors(); // ë°ì´í„°ë¥¼ ì„œë²„ì—ì„œ ë‹¤ì‹œ ë¶ˆëŸ¬ì™€ì„œ ìµœì‹  ìƒíƒœ ìœ ì§€

            } catch (error) {
                console.error('ë©”ì‹œì§€ ì „ì†¡ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
                alert('ë©”ì‹œì§€ ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì½˜ì†”ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }

        // íŠ¹ì • ë°°ìš°ì˜ ë©”ì‹œì§€ ë¡œë“œ (ì„œë²„ ì—°ë™ìš©ìœ¼ë¡œ ì¶”ê°€)
        async function loadMessagesForActor(actorId) {
            try {
                const response = await fetch(`${BASE_URL}/api/actors/${actorId}/messages?date=${currentDate}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to fetch messages for actor ${actorId}: ${response.status} ${errorText}`);
                }
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error(`ë°°ìš° ${actorId}ì˜ ë©”ì‹œì§€ ë¡œë“œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:`, error);
                alert('ë©”ì‹œì§€ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                displayMessages([]); // ì˜¤ë¥˜ ë°œìƒ ì‹œ ë¹ˆ ë©”ì‹œì§€ ëª©ë¡ í‘œì‹œ
            }
        }


        // ë©”ì‹œì§€ ëª©ë¡ í‘œì‹œ (ë³€ê²½ ì—†ìŒ, ì„œë²„ì—ì„œ ë°›ì•„ì˜¨ ë©”ì‹œì§€ ì‚¬ìš©)
        function displayMessages(messages) {
            const messagesDisplay = document.getElementById('messagesDisplay');

            if (!messages || messages.length === 0) {
                messagesDisplay.innerHTML = '<div style="text-align: center; color: #666;">ì•„ì§ ì‘ì› ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤. ì²« ë²ˆì§¸ ë©”ì‹œì§€ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”!</div>';
                return;
            }

            messagesDisplay.innerHTML = '';

            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message-item';
                messageDiv.innerHTML = `
                    <div class="message-author">${message.author}</div>
                    <div class="message-text">${message.text}</div>
                `;
                messagesDisplay.appendChild(messageDiv);
            });

            messagesDisplay.scrollTop = messagesDisplay.scrollHeight;
        }


        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸° (ë³€ê²½ ì—†ìŒ)
        window.onclick = function(event) {
            const modal = document.getElementById('messageModal');
            if (event.target === modal) {
                closeModal();
            }
        }


        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸° (ë³€ê²½ ì—†ìŒ)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });


        // ì—”í„° í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡ (Ctrl+Enter) (ë³€ê²½ ì—†ìŒ)
        document.getElementById('messageInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                sendMessage();
            }
        });


        // ì‘ì„±ì ì…ë ¥ í•„ë“œì—ì„œ ì—”í„° í‚¤ë¡œ ë©”ì‹œì§€ ì…ë ¥ì°½ìœ¼ë¡œ ì´ë™ (ë³€ê²½ ì—†ìŒ)
        document.getElementById('authorInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('messageInput').focus();
            }
        });

    </script>
